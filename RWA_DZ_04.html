 function jeProst(br) {
  if (br <= 1) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(br); i++) {
    if (br % i === 0) {
      return false;
    }
  }
  return true;
}

function pronadiSavrseneBrojeve(broj) {
  for (let i = 1; i <= broj; i++) {
    let sum = 0;
    for (let j = 1; j < i; j++) {
      if (i % j === 0) {
        sum += j;
      }
    }
    if (sum === i) {
      console.log(i);
    }
  }
}

const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function analizirajTemperaturu(tempDay) {
  const datum = tempDay[0];
  const temperature = tempDay.slice(1);
  
  const najmanjaTemp = Math.min(...temperature);
  const najvecaTemp = Math.max(...temperature);
  
  const suma = temperature.reduce((acc, val) => acc + val, 0);
  const prosjecnaTemp = suma / temperature.length;

  console.log(`Datum: ${datum}`);
  console.log(`Najmanja temperatura: ${najmanjaTemp}`);
  console.log(`Najveća temperatura: ${najvecaTemp}`);
  console.log(`Prosječna temperatura: ${prosjecnaTemp.toFixed(2)}`);
}

analizirajTemperaturu(tempDay);
